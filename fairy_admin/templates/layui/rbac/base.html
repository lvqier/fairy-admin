<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Login{% endblock %}</title>
    {% block head_meta %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
    {% endblock %}
    {% block head_css %}
        <link rel="stylesheet" href="//cdn.staticfile.org/layui/2.5.6/css/layui.min.css" />
    {% endblock %}
    {% block head %}
    {% endblock %}
    {% block head_tail %}
    {% endblock %}
    <script data-env="development" src="//cdn.staticfile.org/less.js/3.11.1/less.min.js"></script>
  </head>
  <body class="layui-layout-body">
    {% block page_body %}
    {% endblock %}

    {% block tail_js %}
    <script src="//cdn.staticfile.org/layui/2.5.6/layui.min.js"></script>
    <script>
    layui.config({
        base: "{{ url_for('admin.static', filename='layui/modules/') }}"
    }).extend({
        echarts: 'echarts',
        soulTable: 'soulTable/soulTable',
        tableChild: 'soulTable/tableChild',
        tableMerge: 'soulTable/tableMerge',
        tableFilter: 'soulTable/tableFilter',
        excel: 'soulTable/excel',
        dashboard: 'admin/dashboard',
        modelList: 'admin/modelList'
    });
    </script>
    {% endblock %}

    {% block tail %}
    {% endblock %}
  </body>
</html>
